<!DOCTYPE html>
<html data-ng-app="rule30">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title><%= title %></title>
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Web Font -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700,400italic,700italic' type='text/css'>

    <!-- Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/core.css" media="screen, handheld" />
    <link rel="stylesheet" type="text/css" href="css/breakpoints.css" media="screen and (min-width: 768px)" />

    <!-- Load Modernizr -->
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body data-ng-controller='PuzzleController'>

    <div class="container wrapper">
        <div class="row">
            <div class="col-xs-12 mobileTitleBox">
                <h1 class="staticBarTitle mobileTitle">Rule 30</h1>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-4 desktopTitleBox">
                <h1 class="staticBarTitle">Rule 30</h1>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-8">
                <div class="row">
                    <div class="col-xs-3 staticBarRuleBox buttonBox">
                        <button type="button"
                                class="btn btn-lg"
                                ng-class="runLoop ? 'btn-info' : 'btn-success'"
                                data-ng-click="buildMyPuzzle()"
                                render-me>{{ buttonText }}</button>
                        <p class="rowCounter">Row 1 / 16</p>
                    </div>
                    <div class="col-xs-9 staticBarRuleBox puzzleKeyBox">
                        <div class="puzzleKeyCell">
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox black"></span>
                                <span class="cellBox black"></span>
                                <span class="cellBox black"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span>0</span>
                            </div>
                        </div>
                        <div class="puzzleKeyCell">
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox black"></span>
                                <span class="cellBox black"></span>
                                <span class="cellBox"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span>0</span>
                            </div>
                        </div>
                        <div class="puzzleKeyCell">
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox black"></span>
                                <span class="cellBox"></span>
                                <span class="cellBox black"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span>0</span>
                            </div>
                        </div>
                        <div class="puzzleKeyCell">
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox black"></span>
                                <span class="cellBox"></span>
                                <span class="cellBox"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox black"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span>1</span>
                            </div>
                        </div>
                        <div class="puzzleKeyCell">
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox"></span>
                                <span class="cellBox black"></span>
                                <span class="cellBox black"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox black"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span>1</span>
                            </div>
                        </div>
                        <div class="puzzleKeyCell">
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox"></span>
                                <span class="cellBox black"></span>
                                <span class="cellBox"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox black"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span>1</span>
                            </div>
                        </div>
                        <div class="puzzleKeyCell">
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox"></span>
                                <span class="cellBox"></span>
                                <span class="cellBox black"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox black"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span>1</span>
                            </div>
                        </div>
                        <div class="puzzleKeyCell">
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox"></span>
                                <span class="cellBox"></span>
                                <span class="cellBox"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span class="cellBox"></span>
                            </div>
                            <div class="puzzleKeyCellRow">
                                <span>0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <section id="puzzleBox" class="col-sm-12 col-md-12 col-lg-12 puzzleBox">
                <div data-build-first-row></div>
                <div data-build-common-row
                     data-ng-repeat="row in numberOfRows(15) track by $index"
                     data-ng-class="'row'+$index"></div>
            </section>
        </div>
    </div>

    <script src="js/vendor/angular-1.2.9.js"></script>
    <script src="js/vendor/angular-ui-router-0.2.8.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
